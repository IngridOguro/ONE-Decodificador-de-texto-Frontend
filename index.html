<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css"/>
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="src/images/Vector.png" alt="logo alura">
        <p class="titulo">DECODIFICADOR 3000</p>
    </header>
    <main>
        <div class="colored-border">
            <div class="content">
                <div class="section-1">
                    <div class="section-1__campo-input">
                        <input id="section1__campo-input__input" type="text" placeholder="DIGITE SEU TEXTO AQUI.." onfocus="hidePlaceholderAndBorder()" onblur="showPlaceholderAndBorder()">
                    </div>
                </div>
                <div class="section-2">
                    <div class="section-2__conteudo">
                        <div class="section-2__conteudo__texto">
                            <p id="texto-section2">SEU RESULTADO APARECER√Å AQUI..</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="content-bottom">
                <div class="section-3">
                    <div class="section-3__botoes">
                        <button class="section-3__botoes__botao"
                            onclick="Criptografar()">
                            Criptografar
                        </button>
                                
                        <button class="section-3__botoes__botao"
                            onclick="Descriptografar()">
                            Descriptografar
                        </button>
                    </div>
                    <div class="section-3__info">
                        <p class="section-3__info_info">Feito para o primeiro Challenge do programa <a href="https://www.oracle.com/br/education/oracle-next-education/">ONE</a> [Oracle + Alura]</p>
                    </div>    
                </div>
                <div class="section-4">
                    <div class="section-4-info">
                        <ul>
                            <li>Desenvolvido por: <span>IS_Oguro</span></li>
                            <li><a href="https://github.com/IngridOguro">Github</a></li>
                            <li><a href="https://www.linkedin.com/in/ingrid-oguro/">Linkedin</a></li>
                        </ul>
                    </div>
                </div>            
            </div>
        </div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
