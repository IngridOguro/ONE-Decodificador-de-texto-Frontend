<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="/src/images/Vector.png" alt="logo alura">
    </header>
    <main>
        <div class="section-1">
            <div class="section-1__campo-input">
                <input id="section1__campo-input__input" type="text" placeholder="Digite aqui seu texto.." onfocus="hidePlaceholderAndBorder()" onblur="showPlaceholderAndBorder()">
            </div>
            <p>! Apenas letras minusculas e sem acento.</p>
            <div class="section-1__botoes">
                <button class="section-1__botoes__botao"
                onclick="Criptografar()">
                    Criptografar</button>

                <button class="section-1__botoes__botao"
                onclick="Descriptografar()">
                    Descriptografar</button>
            </div>
        </div>
        <div class="section-2">
            <div class="section-2__conteudo">
                <div class="section-2__conteudo__img">
                   <img class="img-looking" src="/src/images/lookin.jpg" alt="nozomi looking"> 
                </div>
                <div class="section-2__conteudo__texto">
                    <p id="texto-section2"></p>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="rodape-conteudo">
            <p class="descricao">
                Desenvolvido por: <strong>Ingrid Oguro</strong>
            </p>
        </div>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
